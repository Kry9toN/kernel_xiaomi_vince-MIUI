version: v1.0
name: HackKernel
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      jobs:
      - name: Compile Kernel
        commands:
          - checkout
          - install-package ccache bc bash git-core gnupg build-essential zip curl make automake autogen autoconf autotools-dev libtool shtool python m4 gcc libtool zlib1g-dev
          - wget https://raw.githubusercontent.com/Kry9toN/Scripts/master/semaphoremiui
          - bash semaphoremiui

